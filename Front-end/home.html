<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
           <img src="img/img.png" alt="Avatar" class="avatar">
            <h2>Bruno</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Meu Perfil</a></li>
                <li><a href="#">Livros</a></li>
                <li><a href="#">Acessibilidade</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
        <div class="dark-mode-toggle">
            <button></button>
            <a href="#" class="logout">Sair</a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>Olá, Bruno!</h1>
            <p>Seus próximos livros favoritos estão aqui:</p>
            <input type="text" placeholder="Procurar...">
        </header>

        <section class="Livros-populares">
            <h2>Popular</h2>
            <div class="Lista-delivros">
                <img src="img/image 3.png" alt="Livro Harry Potter"> 
                <img src="img/image 4.png" alt="Livro Harry Potter">
                <img src="img/image 5.png" alt="Livro Harry Potter">
            </div>
        </section>

        <section class="bestsellers">
            <div class="bestsellers-info">
                <h2>Maiores Bestsellers do ano de 2024</h2>
<p>Descubra os livros que conquistaram leitores ao redor do mundo este ano:</p>
                <button>Ver</button>
            </div> 
            <div class="bestsellers-livros">
                <img src="img/flare-man-reads-a-book-over-a-cup-of-coffee 1.png" alt="Livro Harry Potter">
                <img src= "img/download (3) 1.png" alt="Livro Harry Potter">
                <img src= "img/download (1) 1.png" alt="Livro Harry Potter">
                <img src= "img/download (4) 1.png" alt="Livro Harry Potter">
            </div>
        </section>
    </div>
</body>
</html>
